<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body  style="background-color: rgba(204, 160, 160, 0.829);">
<div id="myPlot" style="width:100%;max-width:700px ;" class="dev"></div>
<div class="container" id="containers" style=" border-radius: 30px">
<label for="">Enter Item</label>
<input type="text" id="item1" style=" border-radius: 10px">
<label for="">Enter Value</label>
<input type="text" id="item2" style=" border-radius: 10px">


<button onclick="myfunction()" class="button" style=" border-radius: 10px"> see result</button>
</div>
<script>
     
    function myfunction(){
    var val1=[ ];
    
    var val2=[ ];
  var lists1= document.getElementById("item1").value; 
  val1=lists1.split(' ' 
  );
//    document.write(val1[0]);
  var lists2=document.getElementById("item2").value;
  val2=lists2.split(' ');
//  document.write(val2);
var xArray = val1;
var yArray = val2;

var data = [{
  x:xArray,
  y:yArray,
  type:"bar"
}];

var layout = {title:"World Wide Wine Production"};
document.getElementById("containers").style.display="none";

Plotly.newPlot("myPlot", data, layout);
};
</script>

  
</body>
</html>
